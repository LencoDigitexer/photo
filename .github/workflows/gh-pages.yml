name: Build and Deploy to GitHub Pages

# Определяет, что действие запускается при push в ветку main
on:
  push:
    branches:
      - main # Или 'master', если это твоя основная ветка

# Определяет разрешения для токена GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Определяет стратегию развертывания
concurrency:
  group: "pages"
  cancel-in-progress: false

# Определяет задачи
jobs:
  # Задача для сборки сайта
  build:
    runs-on: ubuntu-latest # Используем Ubuntu как runner
    env:
      HUGO_VERSION: 0.136.5 # Укажи последнюю версию Hugo Extended, которую ты хочешь использовать
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Шаг 1: Загружаем код из репозитория
        with:
          submodules: recursive # Важно для Hugo Modules

      - name: Setup Go
        uses: actions/setup-go@v5 # Шаг 2: Устанавливаем Go, как требуется темой
        with:
          go-version: '1.23' # Укажи версию Go, например, 1.23

      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo_extended.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo_extended.deb
        # Шаг 3: Скачиваем и устанавливаем Hugo Extended

      - name: Install Dart Sass
        run: sudo snap install dart-sass
        # Шаг 4: Устанавливаем Dart Sass (требуется Hugo для обработки SCSS)

      - name: Build with Hugo
        run: |
          hugo --minify --baseURL "https://${{ github.event.repository.owner.login }}.github.io/${{ github.event.repository.name }}/"
        # Шаг 5: Запускаем сборку сайта Hugo. --minify сжимает файлы, --baseURL устанавливает базовый URL для GitHub Pages.
        # В данном случае, если репозиторий называется my-photo-gallery, и владелец - username, сайт будет доступен по адресу
        # https://username.github.io/my-photo-gallery/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Шаг 6: Загружаем папку public (где лежит готовый сайт) как артефакт для следующего шага

  # Задача для развертывания
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Зависит от успешного выполнения задачи build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Шаг 7: Размещаем артефакт (папку public) на GitHub Pages